<!doctype html>
<html>
<head>
	<title>BitCamp</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" />
	<link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
	<link rel="stylesheet" href="main.css" />
</head>
<body>
	<div class="container-fluid">

		<div class="row" id="splash">

			<div id="triangle">
				<img src="bitcamp-logo.png" id="bitcamp-logo" />
			</div>

			<div class="col-6">
				<div id="front-info">
					<h1 class="cursive-font" style="font-size:4.5rem">Piggy Bank</h1>
				</br>
				<p>It does stuff and things yeah!</p>
				<a href="/login" class="btn btn-primary">Sign Up</a>

				<!-- Login modal trigger button -->
				<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">Login</button>

				<!-- Modal -->
				<div id="myModal" class="modal fade" role="dialog">
					<div class="modal-dialog">

						<!-- Modal content-->
						<div class="modal-content">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal">&times;</button>
								<h4 class="modal-title">Login</h4>
							</div>
							<div class="modal-body">

								<!-- Form to collect login credentials -->
								<form>
									<div class="form-group">
									  <label class="form-label">Email</label>
								  	<input type="email" class="form-control" name="email" id="email" placeholder="example@gmail.com">
									</div>
								  <div class="form-group">
									  <label class="form-label">Password</label>
									  <input type="password" name="password" id="email" class="form-control" />
									</div>
								  <input type="submit" value="Login" class="btn btn-primary" data-dismiss="modal" />
								</form>
							</div>
						</div>

					</div>
				</div>
			</div>

		</div>

		<div class="col-6">
		</div>

	</div>

</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
<script src="js/jquery-ui-1.10.3.custom.min.js"></script>
<script src="https://netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script>
</body>
</html>
